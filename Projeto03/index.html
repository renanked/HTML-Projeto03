<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PneuStore</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <img src="img/icon.png" alt="Desenho de uma folha de cor verde">
            <h2>Pneu<span>Store</span></h2>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>

            <div class="nav-icons">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="left-column">
                <div class="busca">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="Buscar pneus" id="">
                </div>

                <h1>Pneu<span> Novo</span></h1>
                <h3>Perfomance  <span>máxima!</span></h3>
                                                                                      
                <p>Rodando com segurança: pneus de qualidade é na nossa loja </p>

                <div class="btn">
                    <button class="um-btn">Buscar por Veículo</button>
                    <button>Buscar por Medida</button>
                    <button>Buscar por Placa</button>
                </div>

                <div class="social-icons">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-pinterest"></i>
                    <i class="fa-brands fa-facebook"></i>
                </div>
            </div>

            <div class="right-column">
                <img src="img/trocando pneu.jpg" alt="">
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/4e5b541ca7.js" crossorigin="anonymous"></script>
</body>

</html>
